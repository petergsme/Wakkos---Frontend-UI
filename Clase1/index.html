<!-- 

Los elementos en bloque ocupan el ancho de la ventana del navegador o la etiqueta que los contiene.
Los elementos en línea van dentro de elementos en bloque (elementos strong/em/a/img dentro de un p.)

/ sirve para ubicar elementos desde la misma carpeta.
../ sirve para ubicar elementos desde la carpeta anterior.

Dentro de un HREF, mailto: sirve para enviar un correo a la direccion de correo especificada.

Los grupos de enlaces que componen elementos de navegación, como el menú principal de una página, deben
agruparse en listas desordenadas como UL LI. Es muy común que estas listas incluyan el atributo ID.

El elemento img <img src="images/sao-beach.jpg" alt="Sao Beach"> contiene los atributos source y texto alternativo.

Los SVG pueden insertarse inline usando su propia etiqueta. Tambien pueden modificarse y animarse usando CSS
o JavaScript, cada componente de la imagen se convierte en un elemento.
<svg xmlns="http://www.w3.org/2000/svg">
<rect width="100" height="100" fill="#ff0000">
</svg>

UL y OL sirven para crear listas llenas de li. UL las crea desordenadas, OL las ordena y numera. Son elementos en bloque.

listas de definición,La etiqueta <dl> es la que crea la lista, mientras que <dt> y <dd>
indican el término y su definición.
<h1>Microsoft Surface Studio 2</h1>

<dl>

<dt>Pantalla</dt>
<dd>PixelSense 192 PPI</dd>

<dt>Procesador</dt>
<dd>Intel Core i7</dd>

<dt>Memoria RAM</dt>
<dd>32GB</dd>

</dl>

<span> etiqueta neutra, sin significado claro. inline.
se utiliza para aplicar estilos CSS a un fragmento de texto o agrupar distintos elementos en línea.

<div> etiqueta neutra, sin significado claro. en bloque.
para definir un bloque de contenido o sección de la página, pudiendo aplicarle estilos CSS o realizar operaciones sobre él.
Usar si no hay etiqueta mas semantica.
