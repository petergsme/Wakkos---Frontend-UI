ETIQUETAS DE HTML5

MAIN -  contenido principal del <body> que debe ser único al documento(a esa página) y excluir contenido que se repita a través de un conjunto en paginas diferentes como: barras laterales, enlaces de navegación, información de derechos de autor, logos del sitio y formularios de búsqueda, footer...

HEADER - grupo de textos de presentación o ayudas a la navegación. Por lo general contiene el encabezado de una sección, h1-h6.
Puede aparecer más de una vez en el código y se comporta como un elemento en bloque.
Además de representar el encabezado principal de la página, puede representar el de una sección y un artículo.

FOOTER - el pie de la página, una sección o un artículo, e incluye información y enlaces acerca del contenido de dicha página o etiqueta: como su autor, copyright, año,
Puede aparecer más de una vez en el código y se comporta como un elemento en bloque.

SECTION - sección genérica de la página que contiene un grupo de elementos, los cuales guardan relación con un mismo tema, incorporando casi siempre un titular o cabecera.
Puede aparecer más de una vez en el código y se comporta como un elemento en bloque.
Una sección puede contener subsecciones.

ARTICLE - contenido, dentro de la página, que podría distribuirse o reutilizarse de manera independiente.
Puede aparecer más de una vez en el código y se comporta como un elemento en bloque.
Tambien sirve como contenedor de los productos o artículos de una tienda online o de los trabajos de un portfolio.

ASIDE - mostrar información relacionada con el contenido de una página o etiqueta, pudiendo eliminarse sin afectar en ningún modo al significado de dicho contenido.
Puede aparecer más de una vez en el código y se comporta como un elemento en bloque.
Puede utilizarse dentro de secciones y artículos.

NAV - agrupa elementos de navegación principal, que enlazan con otras páginas o partes de la misma.
No debe utilizarse para envolver absolutamente todos los grupos de enlaces, tan solo los principales.
Puede aparecer más de una vez en el código y se comporta como un elemento en bloque.

p124 empiezan otras etiquetas: figure/figcaption, video, audio, time, canvas, y main.
Respectivamente, sirven para:
-contener  imágenes,ilustraciones, gráficos y ejemplos de código;
-insertar vídeo y audio que se reproducirá usando el reproductor nativo del navegador;
-para indicar una fecha y/o hora, para dibujar gráficos y crear animaiciones a través de scripts;
-y para envolver el contenido principal de la página.
